<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Payment Form example</title>
</head>

<body class="bg-light">
    <!--Creación del Container-->
    <div class="container mt-5">
        <!--Creación del Formulario-->
        <form>
            <!--Creación del FieldSet y Legend-->
            <fieldset class="border p-4 rounded bg-white shadow-sm">
                <legend class="w-auto px-2 fw-bold">Payment Form example</legend>
                <!--Creación del ejemplo del Warning-->
                <div class="alert alert-danger">
                    Some fields are missing
                </div>
                <!--Creación de la sección de Datos de Tarjeta e Importe de Pago-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                            placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="xxx">
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <!--Creación de la sección de Datos Personales-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                </div>
                <!--Creación de la sección de Datos de Dirección-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <!--Creación de la lista desplegable-->
                        <select class="form-select" name="state" id="state">
                            <option selected disabled value="">Pick a state</option>
                            <option value="cal">California</option>
                            <option value="txs">Texas</option>
                            <option value="fld">Florida</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode">
                    </div>
                </div>
                <!--Creación de la sección de íconos de sección de pago-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div class="d-flex gap-3 flex-wrap bg-secondary p-3 rounded text-white justify-content-between align-items-center"
                            style="width: 400px;">
                            <!--Creación del primer ícono de opcíon de pago-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" id="visa" value="visa">
                                <label for="visa" class="form-check-label">
                                    <i class="fab fa-cc-visa fa-lg"></i>
                                </label>
                            </div>
                            <!--Creación del segundo ícono de opcíon de pago-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" id="mastercard"
                                    value="mastercard">
                                <label for="mastercard" class="form-check-label">
                                    <i class="fab fa-cc-mastercard fa-lg"></i>
                                </label>
                            </div>
                            <!--Creación del tercer ícono de opcíon de pago-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" id="amex" value="amex">
                                <label for="amex" class="form-check-label">
                                    <i class="fab fa-cc-amex fa-lg"></i>
                                </label>
                            </div>
                            <!--Creación del cuarto ícono de opcíon de pago-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" id="discover"
                                    value="discover">
                                <label for="discover" class="form-check-label">
                                    <i class="fab fa-cc-discover fa-lg"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3"
                            placeholder="Add anny notes here"></textarea>
                    </div>
                </div>
                <!--Creación de la sección de bontones-->
                <div class="container-fluid">
                    <div class="row" style="height: 60px;">
                        <div class="col-12 bg-light p-2">
                            <div class="d-flex justify-content-end">
                                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
